<!-- Slideshow container -->
<vanilla-component>
    <script>
        class Slideshow{
            className() {console.log(this.constructor.name); return this.constructor.name }
            initialize() { Slideshow.slideIndex = 1 }
            beforeMount() { }
            afterMount() { Slideshow.showSlides(Slideshow.slideIndex) }
            beforeUnmount() { }
            afterUnmount() { }

            static slideIndex = 0

            // Next/previous controls
            static plusSlides(n) {
                Slideshow.showSlides(Slideshow.slideIndex += n)
            }

            // Thumbnail image controls
            static currentSlide(n) {
                Slideshow.showSlides(Slideshow.slideIndex = n)
            }

            static showSlides(n) {
                let i
                let slides = document.getElementsByClassName("mySlides")
                let dots = document.getElementsByClassName("dot")
                if (n > slides.length) {Slideshow.slideIndex = 1} 
                if (n < 1) {Slideshow.slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none"
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "")
                }
                slides[Slideshow.slideIndex-1].style.display = "block"
                dots[Slideshow.slideIndex-1].className += " active";
            }        
        }

    </script>
    <test-script>
    </test-script>
    <style>
        /* Slideshow container */
        .slideshow-container {
            max-width:500px;
            max-height:500px;
            width:auto;
            height:auto;
            position: relative;
            margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: green;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
            color: green;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
