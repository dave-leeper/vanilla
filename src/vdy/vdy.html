    <script>
      function setCSSDefaults() {
        const r = document.querySelector(':root')
        var rs = getComputedStyle(r);
        const purple6 = rs.getPropertyValue('--purple-6')
        r.style.setProperty('--primary-text-color', purple6);
      }
      setCSSDefaults()
    </script>
